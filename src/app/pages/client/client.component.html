<mat-drawer-container class="landing-page">  
    <div class="p-3 header-section" id="top">
        <div class="theme-container">
            <div fxLayout="row wrap" class="content">
                <div fxFlex="100" class="mb-5 py-3"> 
                    <a routerLink="/"><img src="assets/images/siglo21/siglo21-logo-216x62.png" width="300" alt=""></a> 
                </div>
                <div fxFlex="100" class="py-5" *ngIf="menuService.ventaCliente"> 
                    <h1 class="secondary-font">Bienvenido {{menuService.ventaCliente.usuario.name}}</h1>
                    <img [src]="menuService.ventaCliente.usuario" alt="">
                    <h4>Por favor seleccione una mesa</h4>
                    <app-mesas></app-mesas>
                    <div class="py-5">
                        <button mat-raised-button color="primary" class="uppercase mx-2" (click)="cancelar()">Cancelar atención</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="p-3">
        <div class="theme-container"> 
            <div fxLayout="row wrap" fxLayoutAlign="center" id="demos">
                <div fxFlex="100" class="text-center py-4"> 
                    <h1 class="secondary-font">"Las recetas no funcionan a menos que utilices tu corazón."</h1>
                    <p>Dylan Jones</p>
                </div>
                <div fxFlex="100" class="main-wrapper">
                    
                </div> 
            </div>  
        </div>
    </div> 

</mat-drawer-container>
