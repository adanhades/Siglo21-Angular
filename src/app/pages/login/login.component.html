<div class="px-3 py-5"  >
    <div class="theme-container"> 
        <mat-card class="p-0 o-hidden">
            <div fxLayout="row wrap h-400p p-6" > 
                <div fxFlex="100" fxFlex.gt-sm="50" class="p-0" [style.background-image]="bgImage" class="bg-cover"> 
                </div> 
                <div fxFlex="100" fxFlex.gt-sm="50" class="py-5" ngClass.gt-sm="px-5" ngClass.sm="px-3" ngClass.xs="px-3">  
                    <div fxLayout="column" fxLayoutAlign="center center" class="text-center">  
                        <h1 class="secondary-font">Restaurante Siglo 21</h1>  
                        <a mat-button  color="accent" class="w-100">¿Estás a un click de entrar? ¡Buen provecho!</a>    
                    </div>
                    
                    <div class="text-center mt-2"> 
                        <button mat-raised-button (click)="loginSocial()" color="accent" class="uppercase" type="button">
                            <mat-icon> rss_feed</mat-icon> Iniciar Sesión
                            <div *ngIf="loader" class="swiper-lazy-preloader"></div>
                        </button>
                    </div> 
                  
                </div> 
            </div> 
        </mat-card>  
    </div>
</div>
