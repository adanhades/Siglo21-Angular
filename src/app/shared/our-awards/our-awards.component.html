<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title mb-3">Nuestros premios y Reconocimientos</h1>
            <p class="section-desc text-muted">Esperamos seguir construyendo un listado de premios que sirvan el buen servicio que ofrecemos y la calidad de nuestra comida. Desarrollamos nuevas formas de trabajo para hacer que nuestros clientes y empleados estén más encantados que nunca.</p>
  
            <div class="awards-carousel"> 
                <div class="swiper-container h-100" [swiper]="config"> 
                    <div class="swiper-wrapper h-100">      
                        <div *ngFor="let award of awards" class="swiper-slide">
                            <div class="award-item"> 
                                <img [attr.data-src]="award.image" class="swiper-lazy"> 
                                <div class="swiper-lazy-preloader"></div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
                
        </div>
    </div>   
  </div>
