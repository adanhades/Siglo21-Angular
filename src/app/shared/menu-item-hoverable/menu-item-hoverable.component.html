<div class="hoverable-image">
    <h1 *ngIf="!onlyImage" class="title"><a [routerLink]="['/menu', menuItem.id]">{{menuItem.name}}</a></h1>   
    <img *ngIf="!onlyImage" [src]="menuItem.imagen.medium" [alt]="menuItem.name"> 
    <a *ngIf="onlyImage" [routerLink]="['/menu', menuItem.id]">
        <img [src]="menuItem.imagen.medium" [alt]="menuItem.name"> 
    </a>
    <div *ngIf="!onlyImage" fxLayout="row" fxLayoutAlign="space-between center" class="bottom-section">  
        <h2 *ngIf="!menuItem.discount"> 
            {{menuItem.precio | currency : 'CLP' : 'symbol' : ''}}  
        </h2> 
        <h2 *ngIf="menuItem.discount">  
            <span class="old-price">{{menuItem.precio | currency : 'CLP' : 'symbol' : ''}}</span> 
            <span class="mx-2">{{ (parseInt(menuItem.precio) - (parseInt(menuItem.precio) * (menuItem.discount / 100))) | currency : 'CLP' : 'symbol' : ''}}</span>
        </h2>  
        <div>  
            <!-- <button mat-icon-button [disabled]="onFavorites()" (click)="addToFavorites()" matTooltip="Add To Favorite">
                <mat-icon>favorite_border</mat-icon>
            </button> -->
            <button mat-icon-button [disabled]="onCart()" (click)="addToCart()" matTooltip="Add To Cart">
                <mat-icon>shopping_cart</mat-icon>
            </button>  
        </div> 
    </div> 
</div>
